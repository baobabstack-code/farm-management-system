      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#leafGradient)"/>
  
  <!-- Main leaf -->
  <path d="M 256 120 Q 330 160, 330 256 Q 330 352, 256 392 Q 182 352, 182 256 Q 182 160, 256 120 Z" 
