  <path d="M 256 200 Q 232 210, 212 230" stroke="url(#leafGradient)" stroke-width="6" stroke-linecap="round" opacity="0.7"/>
  <path d="M 256 280 Q 280 290, 300 310" stroke="url(#leafGradient)" stroke-width="6" stroke-linecap="round" opacity="0.7"/>
  <path d="M 256 280 Q 232 290, 212 310" stroke="url(#leafGradient)" stroke-width="6" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Tech circuit elements -->
  <circle cx="220" cy="230" r="8" fill="#22c55e" opacity="0.5"/>
  <circle cx="292" cy="230" r="8" fill="#22c55e" opacity="0.5"/>
  <circle cx="220" cy="282" r="8" fill="#22c55e" opacity="0.5"/>
  <circle cx="292" cy="282" r="8" fill="#22c55e" opacity="0.5"/>
  
  <!-- Connection lines -->
  <line x1="220" y1="230" x2="256" y2="256" stroke="#22c55e" stroke-width="3" opacity="0.3"/>
  <line x1="292" y1="230" x2="256" y2="256" stroke="#22c55e" stroke-width="3" opacity="0.3"/>
  <line x1="220" y1="282" x2="256" y2="256" stroke="#22c55e" stroke-width="3" opacity="0.3"/>
  <line x1="292" y1="282" x2="256" y2="256" stroke="#22c55e" stroke-width="3" opacity="0.3"/>
</svg>
