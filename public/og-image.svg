<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative pattern -->
  <circle cx="100" cy="100" r="40" fill="#22c55e" opacity="0.1"/>
  <circle cx="1100" cy="530" r="60" fill="#22c55e" opacity="0.1"/>
  <circle cx="200" cy="500" r="30" fill="#16a34a" opacity="0.1"/>
  <circle cx="1000" cy="150" r="50" fill="#16a34a" opacity="0.1"/>
  
  <!-- Logo -->
  <g transform="translate(150, 200)">
    <circle cx="0" cy="0" r="100" fill="url(#leafGradient)"/>
    <path d="M 0 -50 Q 35 -25, 35 0 Q 35 25, 0 50 Q -35 25, -35 0 Q -35 -25, 0 -50 Z" 
          fill="white" opacity="0.95"/>
    <path d="M 0 -40 L 0 40" stroke="url(#leafGradient)" stroke-width="6" stroke-linecap="round"/>
  </g>
  
  <!-- Text -->
  <text x="320" y="250" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#166534">
    FarmerFlow AI
  </text>
  <text x="320" y="310" font-family="Arial, sans-serif" font-size="36" fill="#15803d">
    Smart Farm Management Platform
  </text>
  <text x="320" y="370" font-family="Arial, sans-serif" font-size="28" fill="#16a34a">
    Optimize crops • Track resources • Boost yields
  </text>
</svg>
